<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>

 <table border="5">
        <tr>
            <th>Name</th><th>Rating</th><th>Views</th><th>Thumbnail</th>
            <th>Video</th>
        </tr>

        {% for i in recipes %}
         <tr>
            <th>{{i["title"]}}</th><th>{{i["rating"]}}</th><th>{{i["views"]}}</th><th><img src="{{ i["thumbnail"] }}" width="500" height="600"></th><th><iframe src="https://www.youtube.com/embed/" + "{{ i["youTubeId"] }}" width="420" height="315" ></iframe></th>

        </tr>
        {% endfor %}

</table>

    <br><br>

<a href="{{url_for('search')}}">New Search</a>
</body>
</html>
